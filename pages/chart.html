    <script>
        function getParameterByName(name, url) {
            if (!url) {
                url = window.location.href;
            }
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        var code = getParameterByName('value');
        code = "005930"
        var fxWidget = new TradingView.widget({
            "width": 'auto',
            "height": '800px',
            "symbol": + code.toString(),
            "interval": "1",
            "timezone": "Etc/UTC",
            "theme": "White",
            "style": "1",
            "locale": "kr",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "save_image": false,
            "hideideas": true,
        });
    </script>
