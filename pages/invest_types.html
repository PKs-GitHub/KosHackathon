                        <input type = "text" id="name">
    <!-- <input type = "text" id="inv_type"> -->


                        <script>
                        //ajaxbutton을 눌렀을 때 실행되는 함수
                            document.querySelector('.btn').addEventListener('click', function () {
                                var inputdata = document.getElementById("name").value ;
                                console.log(inputdata);
                                sendAjax('http://ec2-3-36-92-246.ap-northeast-2.compute.amazonaws.com:3000/ajax', inputdata)
                            })
                            //send함수 'http://localhost:3000/ajax'주소에 inputdata를 보냅니다.
                            function sendAjax(url, data) {

                                var data = { 'name': data };
                                data = JSON.stringify(data);
                                
                                //data에 inputdata를 json형식으로 넣고 이를 xmlhttprequest를 통해 post방식으로 보냅니다.
                                var xhr = new XMLHttpRequest();
                                xhr.open('POST', url);
                                xhr.setRequestHeader('Content-type', "application/json");
                                xhr.send(data);
                                
                                //서버에서 결과가 도착하면 그것을 result div에 입력합니다.
                                xhr.addEventListener('load', function () {
                                    console.log(xhr.responseText);

                                    document.querySelector(".result").innerHTML = xhr.responseText
                                });
                            }

                        </script>
